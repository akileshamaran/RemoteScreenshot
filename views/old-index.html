<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remote ScreenShot Imager</title>
        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <form action="/submit" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter the target url" name="url" />
                            <div class="input-group-append">
                                <select class="form-control" id="resolution" name="resolution">
                                    <option>1024x768</option>
                                    <option>1280x800</option>
                                    <option>1024x600</option>
                                    <option>480x320</option>
                                    <option>800x480</option>
                                </select>
                            </div>
                            <div class="input-group-append">
                                <select class="form-control" id="format" name="format">
                                    <option>png</option>
                                    <option>jpg</option>
                                </select>
                            </div>
                            <div class="input-group-append">
                                <input class="btn btn-outline-secondary" type="submit" id="target" value="Go" />
                            </div>
                        </div>
                    </form>
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="View" id="target" onclick="showImage()">
                            View
                        </button>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div style="display: none;" class="row" id="loader">
                <div class="col-4"></div>
                <div class="col-4">
                    <img src="./loader/loader.gif">
                </div>
                <div class="col-4"></div>
            </div>
            <div style="display: none" class="row" id="finalImageDiv">
                <div class="col-2"></div>
                <div class="col-6">
                    <img src="" id="finalImage" />
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
    <script>
        let finalsrc = '<%= targetURL %>';
        const showImage = () => {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('finalImageDiv').style.display = 'none';
            setTimeout(() => {
                document.getElementById('finalImage').src = './images/' + finalsrc;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('finalImageDiv').style.display = 'block';
            }, 7000);
        };
    </script>
</html>
